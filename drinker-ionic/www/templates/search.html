<ion-view view-title="Search">
  <ion-content>
    <div class="card">
        <div class="item item-divider">
            Search
        </div>
        <div class="item item-text-wrap">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="searcher.text" ng-change="search()" type="text" placeholder="Search">
              </label>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="item item-divider">
            Bar 's results
        </div>
        <div class="list">
          <div class="item-thumbnail-left item item-text-wrap item-avatar" ng-repeat="bar in bars">
            <img ng-if="bar.picture != null" ng-src="{{bar.picture}}">
            <img ng-if="bar.picture == null" ng-src="https://image.freepik.com/icones-gratuites/point-d&-39;interrogation_318-52837.jpg">
                <h2>{{bar.name}}</h2>
                <p>{{bar.description}}</p>
          </div>
        </div>
        <div class="item item-divider">
            Drink 's results
        </div>
        <div class="list">
          <div class="item-thumbnail-left item item-text-wrap item-avatar" ng-repeat="drink in drinks">
            <img ng-if="drink.picture != null" ng-src="{{drink.picture}}">
            <img ng-if="drink.picture == null" ng-src="https://image.freepik.com/icones-gratuites/point-d&-39;interrogation_318-52837.jpg">
                <h2>{{drink.name}}</h2>
                <p>{{drink.description}}</p>
          </div>
        </div>
        <div class="item item-divider">
            User 's results
        </div>
        <div class="list">
          <div class="item-thumbnail-left item item-text-wrap item-avatar" ng-repeat="user in users">
            <img ng-if="user.picture != null" ng-src="{{user.picture}}">
            <img ng-if="user.picture == null" ng-src="https://image.freepik.com/icones-gratuites/point-d&-39;interrogation_318-52837.jpg">
                <h2>{{user.email}}</h2>
                <p>{{user.first_name}} {{user.last_name}}</p>
                <p ng-click="addFriend(user.email)">Add</p>
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
