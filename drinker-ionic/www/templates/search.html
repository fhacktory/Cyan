<ion-view view-title="Search">
  <ion-content>
    <div class="card">
        <div class="item item-divider">
            Search
        </div>
        <div class="item item-text-wrap">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">Email</span>
                <input ng-model="searcher.text" ng-change="search()" type="text" placeholder="Search">
              </label>
            </div>
        </div>
    </div>

    <div class="card">
        <div class="item item-divider">
            Bar 's results
        </div>
        <div class="list">
          <div class="item-thumbnail-left item item-text-wrap item-avatar" ng-repeat="bar in bars">
                <img ng-src="{{baseURL+leader.image}}" alt="{{result.name}}">
                <h2>{{bar.name}}</h2>
                <h3>{{search.designation}}</h3>
                <p>{{search.description}}</p>
          </div>
        </div>
        <div class="item item-divider">
            Drink 's results
        </div>
        <div class="list">
          <div class="item-thumbnail-left item item-text-wrap item-avatar" ng-repeat="drink in drinks">
                <img ng-src="{{baseURL+leader.image}}" alt="{{result.name}}">
                <h2>{{drink.name}}</h2>
                <h3>{{search.designation}}</h3>
                <p>{{search.description}}</p>
          </div>
        </div>
    </div>
  </ion-content>
</ion-view>
