<ion-view view-title="Bar Details">
  <ion-nav-buttons side="right">
    <button class="button" ng-click="openPopover($event)">
      <i class="ion-more"></i>
    </button>
  </ion-nav-buttons>
  <ion-content>
      <div class="card">
          <div class="item item-body item-text-wrap">
               <img class="full-image" ng-src="{{bar.picture}}" alt="{{bar.name}}">
                <h2>{{bar.name}}
                 <span style="font-size:75%">{{bar.price}} / {{bar.mark}}</span>
                 <select ng-model="barData.rating" ng-change="doRating()">
                    <option ng-repeat="n in [1,2,3,4,5]" value="{{n}}">{{n}}</option>
                </select>
                 </h2>
                <p>{{bar.description}}</p>
          </div>
      </div>
      <div class="row">
            <div class="col col-offset-10">
                   <h4>Drinks &nbsp;&nbsp;&nbsp;</h4>
                    <ul class="list">
                        <li ng-repeat="drink in drinks">
                          <blockquote>
                             <p>{{drink.name}}</p>
                             <p>{{drink.description}}</p>
                          </blockquote>
                        </li>
                    </ul>
            </div>
      </div>
      <div class="row">
            <div class="col col-offset-10">
                   <h4>Customer Comments &nbsp;&nbsp;&nbsp;
                       <small>Sort by: &nbsp;
                             <input type="text" ng-model="orderText">
                          </small></h4>
                    <ul class="list">
                        <li ng-repeat="comment in dish.comments | orderBy:orderText">
                          <blockquote>
                             <p>{{comment.rating}} Stars</p>
                             <p>{{comment.comment}}</p>
                             <footer>{{comment.author}}, {{comment.date | date:'MMM. dd, yyyy'}}</footer>
                          </blockquote>
                        </li>
                    </ul>
            </div>
      </div>
  </ion-content>
</ion-view>
