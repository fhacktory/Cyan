<ion-view view-title="Drinker">
  <ion-content>
    <div class="card">
        <div class="item item-divider">
            Sign in
        </div>
        <div class="item">
          <form ng-submit="doLogin()">
            <div class="list">
              <label class="item item-input">
                <span class="input-label">email</span>
                <input type="text" ng-model="loginData.email">
              </label>
              <label class="item item-input">
                <span class="input-label">firstname</span>
                <input type="text" ng-model="loginData.firstname">
              </label>
              <label class="item item-input">
                <span class="input-label">lastname</span>
                <input type="password" ng-model="loginData.lastname">
              </label>
              <label class="item">
                <button class="button button-block button-positive" type="submit">Sign in</button>
              </label>
            </div>
          </form>
        </div>
    </div>
  </ion-content>
</ion-view>
