<ion-view view-title="Dashboard">
  <ion-content>
      <div id="map" data-tap-disabled="true"></div>
      <ion-list>
        <ion-list>
          <ion-item ng-repeat="bar in bars" href="#/app/bar/{{bar.id}}" class="item-thumbnail-left">
            <h2>{{bar.name}}
             <span style="font-size:75%">{{bar.price}}</span>
            </h2>
            <p>{{bar.description}}</p>
          </ion-item>
        </ion-list>
      </ion-list>
  </ion-content>
</ion-view>
